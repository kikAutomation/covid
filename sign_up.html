<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acsia</title>
    <!-- Icons -->
    <link href="assets/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
    <link href="assets/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="dashboard.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/af9ae991ce.js" crossorigin="anonymous"></script>
</head>

<body>
   
    <div id="home">
        <div style="max-width:700px;margin: auto; padding: 2%;">
            <p style="text-align:left;">
                <h4 style="text-align: left; display: inline;"><i class="fas fa-shield-virus"></i> &nbsp;Help Desk &nbsp;&nbsp;&nbsp;&nbsp;
                </h4>
                <span style="float:right;">
        <h4 style="text-align: right; display: inline;"> <i class="fas fa-pump-medical"></i> <i
            class="fas fa-hands-wash"></i> <i class="fas fa-house-user"></i> <i class="fas fa-head-side-mask"></i> <i
            class="fas fa-handshake-slash"></i></h4>
      </span>
            </p>
        </div>
        <div class="container" style="margin: none; width: 100%;">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <form name="sign_up" role="form" action="/sign_up" method="post" id="f_signup">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                        </div>
                                        <input name="name" class="form-control" placeholder="Full Name" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-shop "></i></span>
                                        </div>
                                        <input name="address" class="form-control" placeholder="Address" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
                                        </div>
                                        <select name="city" class="form-control" required>
                                            <option value=""> City / Town / Village </option>
                                            <option value="Trivandrum"> Trivandrum </option>
                                            <option value="Alappuzha"> Alappuzha </option>
                                            <option value="Ernakulam"> Ernakulam </option>
                                            <option value="Idukki"> Idukki </option>
                                            <option value="Kannur"> Kannur </option>
                                            <option value="Kasaragod"> Kasaragod </option>
                                            <option value="Kollam"> Kollam </option>
                                            <option value="Kottayam"> Kottayam </option>
                                            <option value="Kozhikode"> Kozhikode </option>
                                            <option value="Malappuram"> Malappuram </option>
                                            <option value="Palakkad"> Palakkad </option>
                                            <option value="Pathanamthitta"> Pathanamthitta </option>
                                            <option value="Thrissur"> Thrissur </option>
                                            <option value="Wayanad"> Wayanad </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-atom"></i></span>
                                        </div>
                                        <select name="role" class="form-control" required>
                                            <option value=""> Role </option>
                                            <option value="Health_Inspector"> Health Inspector </option>
                                            <option value="Volunteer"> Volunteer </option>
                                            <option value="Quarentined_Civilian"> Quarentined Civilian </option>
                                            <option value="Common"> Common </option>
                                            <option value="Other"> Other </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-tag"></i></span>
                                        </div>
                                        <input name="post" class="form-control" placeholder="Postal Code" type="tel" pattern="[0-9][0-9][0-9][0-9][0-9][0-9]" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                                        </div>
                                        <input name="phone_number" class="form-control" placeholder="Phone Number" type="tel" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input name="password" class=" form-control " placeholder="Password " type="password" required>
                                    </div>
                                </div>
                        </div>
                        <div class="text-center ">
                            <button id="sign_up " onclick="post() " type="button " class="btn btn-primary my-4 ">Sign Up</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function loadPage(page) {
            window.location.href = page;
        }
    </script>

    <!--   Core   -->
    <script src="assets/plugins/jquery/dist/jquery.min.js "></script>
    <script src="assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
