<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acsia</title>
    <link rel="stylesheet" href="card_layout.css" />
    <script src="https://kit.fontawesome.com/af9ae991ce.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="loading_ripple" style="display: none">
        <a href="#" class="intro-banner-vdo-play-btn pinkBg" target="_blank">
            <span class="ripple pinkBg"></span>
            <span class="ripple pinkBg"></span>
            <span class="ripple pinkBg"></span>
        </a>
    </div>

    <div id="home" style="max-width:700px;margin: auto;">
        <p style="text-align:left;">
            <h4 style="text-align: left; display: inline;"><i class="fas fa-shield-virus"></i> &nbsp;Help Desk &nbsp;&nbsp;&nbsp;&nbsp;
            </h4>
            <span style="float:right;">
        <h4 style="text-align: right; display: inline;"> <i class="fas fa-pump-medical"></i> <i
            class="fas fa-hands-wash"></i> <i class="fas fa-house-user"></i> <i class="fas fa-head-side-mask"></i> <i
            class="fas fa-handshake-slash"></i></h4>
      </span>
        </p>
		
        <div id="Request_Entry_Card" class="content1 card1">
           <div class="container">
	<div class="row">
		 <form class="form-horizontal" action="/to_cart" method="post">
                <!-- full-name input-->
                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input id="full-name" name="full-name" type="text" placeholder="full name"
                        class="form-control" required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- address-line1 input-->
                <div class="control-group">
                    <label class="control-label">Place</label>
                    <div class="controls">
                        <input id="address-line1" name="address-line1" type="text" placeholder="Nearest Land mark"
                        class="form-control" required>
                      
                    </div>
                </div>
               
                <!-- city input-->
                <div class="control-group">
                    <label class="control-label">City / Town / Village</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="city" class="form-control" required>
                        <p class="help-block"></p>
                    </div>
                </div>
               
                <!-- postal-code input-->
                <div >
                    <label class="control-label">Phone</label>
                    <div class="controls">
                       <input type="tel" id="phone" name="phone" placeholder="mobile" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" required
                        class="form-control" >
                        <p class="help-block"></p>
                    </div>
                </div>
                <input id="post" type="submit" class="button button-1" value="Find Help" style="text-color:white;"/>
         
             
        </form>
	</div>
</div>
        </div>

        <div>
            <div id="Track_Order_Card" class="content1 card1" style="display: none;">
                <div class="container">
                    <div class="row">
                        <form class="form-horizontal">

                            <!-- track-id input-->
                            <div>
                                <label class="control-label">Request ID</label>
                                <div class="controls">
                                    <input type="text" id="request_id" name="request id" placeholder="VLMBL-123423" required class="form-control">
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div id="track" class="button button-1">Track Request</div>

                        </form>
                    </div>
                </div>
            </div>

            <div id="Track_Order_Result_Card" class="content1 card1" style="display: none;">
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>

        <div id="Medicalrep_Login_Card" class="content1 card1" style="display: none;">
            <div class="container">
                <div class="row">
                    <form class="form-horizontal">

                        <!-- user-name input-->
                        <div class="control-group">
                            <label class="control-label">User Name</label>
                            <div class="controls">
                                <input id="med_username" name="user-name" type="text" placeholder="Full Name" class="form-control">
                                <p class="help-block"></p>
                            </div>
                        </div>

                        <!-- password input-->
                        <div class="control-group">
                            <label class="control-label">Password</label>
                            <div class="controls">
                                <input id="med_password" name="password" type="password" placeholder="Password" minlength="8" required class="form-control">
                            </div>
                        </div>

                        <div id="login" class="button button-1">Login</div>

                    </form>
                </div>
            </div>
        </div>

        <div>
            <div class="container" style="width: 100%">
                <div class="chip" onclick="toggleCard('Request_Entry_Card')">
                    <img src="covid-19_icons_mask.png" alt="Person" width="33.3%" height="96"> Start Shopping
                </div>
                <div class="chip" onclick="toggleCard('Track_Order_Card')">
                    <img src="covid-19_icons_mask.png" alt="Person" width="33.3%" height="96"> Track your request
                </div>
                <div class="chip" onclick="toggleCard('Medicalrep_Login_Card')">
                    <img src="covid-19_icons_mask.png" alt="Person" width="33.3%" height="96"> Medical Rep Login
                </div>
            </div>
        </div>

    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {}
    </script>
    <script>
        function toggleCard(cardElementName) {
            var volunteerLoginCard = document.getElementById("Request_Entry_Card");
            var trackRequestCard = document.getElementById("Track_Order_Card");
            var medrepLoginCard = document.getElementById("Medicalrep_Login_Card");

            switch (cardElementName) {
                case "Request_Entry_Card":
                    trackRequestCard.style.display = "none";
                    medrepLoginCard.style.display = "none";
                    volunteerLoginCard.style.display = "block";
                    break;
                case "Track_Order_Card":
                    volunteerLoginCard.style.display = "none";
                    medrepLoginCard.style.display = "none";
                    trackRequestCard.style.display = "block";
                    break;
                case "Medicalrep_Login_Card":
                    trackRequestCard.style.display = "none";
                    volunteerLoginCard.style.display = "none";
                    medrepLoginCard.style.display = "block";
                    break;
            }
        }

        function help() {
            var x = document.getElementById("home");
        }

        function loadPage(page) {
            window.location.href = page;
        }
    </script>

    <script>
        $(document).ready(function() {
            $("#shopping").click(function() {
                $("#home").fadeOut(500);
                $("#loading_ripple").fadeToggle(1000);
                loadPage("/start_shopping")
            });
            $("#track").click(function() {
                $("#home").fadeOut(500);
                $("#loading_ripple").fadeToggle(1000);
            });
            $("#login").click(function() {
                $("#home").fadeOut(500);
                $("#loading_ripple").fadeToggle(1000);
                loadPage("/volunteer_login")
            });
        });
    </script>
</body>

</html>
